<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        #reader {
            width: 100%;
            margin-bottom: 20px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            word-break: break-all;
        }
        #startButton, #stopButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        #stopButton {
            background-color: #f44336;
            display: none;
        }
        #cameraSelect {
            margin-bottom: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Scanner</h1>
        <select id="cameraSelect" style="display:none;">
            <option value="">Select Camera</option>
        </select>
        <div id="reader"></div>
        <button id="startButton">Start Scanning</button>
        <button id="stopButton">Stop Scanning</button>
        <div id="result"></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        const scanner = new Html5Qrcode("reader");
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resultDiv = document.getElementById('result');
        const cameraSelect = document.getElementById('cameraSelect');

        let selectedCameraId = null;

        // Fungsi untuk mendapatkan daftar kamera
        function getCameraList() {
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    // Cari kamera belakang
                    const rearCameras = devices.filter(camera => 
                        camera.label.toLowerCase().includes('back') || 
                        camera.label.toLowerCase().includes('rear')
                    );

                    // Jika ada kamera belakang, gunakan kamera pertama
                    if (rearCameras.length > 0) {
                        selectedCameraId = rearCameras[0].id;
                        startScanning();
                    } else {
                        // Jika tidak ada kamera belakang, gunakan kamera default (biasanya kamera belakang)
                        selectedCameraId = devices[devices.length - 1].id;
                        
                        // Tampilkan pilihan kamera
                        populateCameraSelect(devices);
                    }
                } else {
                    resultDiv.textContent = 'No cameras found';
                }
            }).catch(err => {
                console.error('Error getting cameras:', err);
                resultDiv.textContent = 'Error accessing cameras';
            });
        }

        // Fungsi untuk mengisi dropdown kamera
        function populateCameraSelect(devices) {
            cameraSelect.innerHTML = '<option value="">Select Camera</option>';
            devices.forEach((device, index) => {
                const option = document.createElement('option');
                option.value = device.id;
                option.text = device.label || `Camera ${index + 1}`;
                cameraSelect.appendChild(option);
            });
            cameraSelect.style.display = 'block';
            cameraSelect.addEventListener('change', (e) => {
                selectedCameraId = e.target.value;
            });
        }

        // Memulai scanning
        function startScanning() {
            if (!selectedCameraId) {
                resultDiv.textContent = 'Please select a camera';
                return;
            }

            scanner.start(
                selectedCameraId, 
                {
                    fps: 10,
                    qrbox: {
                        width: 250,
                        height: 250
                    }
                },
                onScanSuccess
            ).then(() => {
                startButton.style.display = 'none';
                stopButton.style.display = 'block';
                resultDiv.textContent = 'Scanning started...';
            }).catch(err => {
                console.error('Error starting scanner:', err);
                resultDiv.textContent = 'Error starting scanner: ' + err.message;
            });
        }

        // Menghentikan scanning
        function stopScanning() {
            scanner.stop().then(() => {
                startButton.style.display = 'block';
                stopButton.style.display = 'none';
                resultDiv.textContent = 'Scanning stopped';
            }).catch(err => {
                console.error('Error stopping scanner:', err);
            });
        }

        // Ketika QR Code berhasil di-scan
        function onScanSuccess(decodedText, decodedResult) {
            scanner.pause(true);
            
            resultDiv.textContent = `Scanned: ${decodedText}`;
            
            if (isValidURL(decodedText)) {
                const confirmOpen = confirm(`Open URL: ${decodedText}?`);
                if (confirmOpen) {
                    window.open(decodedText, '_blank');
                }
            }

            setTimeout(() => {
                scanner.resume();
            }, 2000);
        }

        // Validasi URL
        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch {
                return false;
            }
        }

        // Event Listeners
        startButton.addEventListener('click', getCameraList);
        stopButton.addEventListener('click', stopScanning);

        // Tambahan untuk orientasi dan styling mobile
        function adjustLayout() {
            const isPortrait = window.matchMedia("(orientation: portrait)").matches;
            document.body.style.flexDirection = isPortrait ? 'column' : 'row';
        }

        // Panggil saat halaman dimuat
        window.addEventListener('load', adjustLayout);
        window.addEventListener('orientationchange', adjustLayout);
    </script>
</body>
</html>
